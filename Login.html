<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <form action="#" id="loginForm">
            <h1>Log in</h1>
            <label for="username">Email</label><br>
            <input type="email" id="username" name="username" placeholder="Username" required><br><br>
            
            <label for="password">Password</label><br>
            <div class="password-input">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <span class="toggle-password"></span>
            </div>
            
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>

            <label for="rememberMe">Remember Me</label>
            <input type="checkbox" id="rememberMe" name="rememberMe"><br><br>

            <input type="submit" value="LOG IN" id="btn"><br><br>
            
            <a href="Signup.html">
                <input type="button" value="SIGN UP" id="btn2">
            </a>
        </form>
    </div>
</body>
</html>
